site_name: Electric Barometer
site_description: Documentation hub for the Electric Barometer ecosystem
site_url: https://economistician.github.io/eb-docs/

repo_name: Economistician/eb-docs
repo_url: https://github.com/Economistician/eb-docs

theme:
  name: material
  logo: assets/brand/logo/electric_barometer.svg
  favicon: assets/brand/favicon/favicon.svg
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - content.code.copy

nav:
  - Home: index.md

  - Start:
      - Overview: start/index.md
      - Quickstart: start/quickstart.md
      - Ecosystem Map: start/ecosystem-map.md

  - Electric Barometer:
      - Overview: electric-barometer/index.md

  - Concepts:
      - Overview: concepts/index.md
      - Problem Framing: concepts/problem-framing.md
      - Evaluation vs Decisioning: concepts/evaluation-vs-decisioning.md
      - Asymmetric Cost: concepts/asymmetric-cost.md
      - Readiness and RAL: concepts/readiness-and-ral.md
      - Governance: concepts/governance.md
      - Glossary: concepts/glossary.md

  - Workflows:
      - Overview: workflows/index.md
      - Data → Forecast: workflows/data-to-forecast.md
      - Forecast → Evaluation: workflows/forecast-to-evaluation.md
      - Evaluation → Selection: workflows/evaluation-to-selection.md
      - Selection → Policy: workflows/selection-to-policy.md
      - Reproducibility Artifacts: workflows/reproducibility-artifacts.md

  - Guides:
      - Overview: guides/index.md
      - Run an Evaluation: guides/run-an-evaluation.md
      - Tune a Policy: guides/tune-a-policy.md
      - Add a Metric: guides/add-a-metric.md
      - Add an Adapter: guides/add-an-adapter.md
      - Add a Feature Transform: guides/add-a-feature-transform.md
      - Contributing: guides/contributing.md
      - Release Process: guides/release-process.md

  - Metrics:
      - Overview: metrics/index.md
      - CWSL:
          - Definition: metrics/cwsl/definition.md
          - Interpretation: metrics/cwsl/interpretation.md
          - Examples: metrics/cwsl/examples.md

  - Optimization:
      - Overview: optimization/index.md
      - Cost Ratio: optimization/cost-ratio.md
      - Policies: optimization/policies.md
      - Tie Breaking: optimization/tie-breaking.md
      - Tuning: optimization/tuning.md

  - Papers:
      - Overview: papers/index.md

  - Reference:
      - Overview: reference/index.md

  - Packages:
      - Overview: packages/index.md

      - eb-contracts:
          - Home: packages/eb-contracts/index.md
          - API Reference:
              - Definitions: packages/eb-contracts/api/definitions.md
              - Migrate Forecast: packages/eb-contracts/api/migrate_forecast.md
              - Validate: packages/eb-contracts/api/validate.md

      - eb-metrics:
          - Home: packages/eb-metrics/index.md
          - API Reference:
              - Metrics API: packages/eb-metrics/api/metrics.md
              - Frameworks: packages/eb-metrics/api/frameworks.md

      - eb-evaluation:
          - Home: packages/eb-evaluation/index.md
          - API Reference:
              - Adjustment:
                  - RAL: packages/eb-evaluation/api/adjustment/ral.md
              - DataFrame:
                  - Entity: packages/eb-evaluation/api/dataframe/entity.md
                  - Group: packages/eb-evaluation/api/dataframe/group.md
                  - Hierarchy: packages/eb-evaluation/api/dataframe/hierarchy.md
                  - Panel: packages/eb-evaluation/api/dataframe/panel.md
                  - Single: packages/eb-evaluation/api/dataframe/single.md
              - Diagnostics:
                  - DQC: packages/eb-evaluation/api/diagnostics/dqc.md
                  - FPC: packages/eb-evaluation/api/diagnostics/fpc.md
                  - Governance: packages/eb-evaluation/api/diagnostics/governance.md
                  - Presets: packages/eb-evaluation/api/diagnostics/presets.md
                  - Run: packages/eb-evaluation/api/diagnostics/run.md
                  - Validate: packages/eb-evaluation/api/diagnostics/validate.md
              - Model Selection:
                  - Auto Engine: packages/eb-evaluation/api/model_selection/auto_engine.md
                  - Compare: packages/eb-evaluation/api/model_selection/compare.md
                  - CWSL Regressor: packages/eb-evaluation/api/model_selection/cwsl_regressor.md
                  - Electric Barometer: packages/eb-evaluation/api/model_selection/electric_barometer.md
              - Utils:
                  - Validation: packages/eb-evaluation/api/utils/validation.md

      - eb-adapters:
          - Home: packages/eb-adapters/index.md
          - API Reference:
              - Base: packages/eb-adapters/api/base.md
              - CatBoost: packages/eb-adapters/api/catboost.md
              - LightGBM: packages/eb-adapters/api/lightgbm.md
              - Prophet: packages/eb-adapters/api/prophet.md
              - Statsmodels: packages/eb-adapters/api/statsmodels.md

      - eb-features:
          - Home: packages/eb-features/index.md
          - API Reference:
              - Calendar: packages/eb-features/api/calendar.md
              - Config: packages/eb-features/api/config.md
              - Constants: packages/eb-features/api/constants.md
              - Encoders: packages/eb-features/api/encoders.md
              - Engineering: packages/eb-features/api/engineering.md
              - Lags: packages/eb-features/api/lags.md
              - Rolling: packages/eb-features/api/rolling.md
              - Validation: packages/eb-features/api/validation.md

      - eb-optimization:
          - Home: packages/eb-optimization/index.md
          - API Reference:
              - Tuning:
                  - Cost Ratio: packages/eb-optimization/api/tuning/cost_ratio.md
                  - Tau (τ): packages/eb-optimization/api/tuning/tau.md
                  - RAL: packages/eb-optimization/api/tuning/ral.md
