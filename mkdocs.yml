              - Search:
                  - Grid: packages/eb-optimization/api/search/grid.md
                  - Kernels: packages/eb-optimization/api/search/kernels.md
              - Policies:
                  - Cost Ratio Policy: packages/eb-optimization/api/policies/cost_ratio_policy.md
                  - Tau Policy: packages/eb-optimization/api/policies/tau_policy.md
                  - RAL Policy: packages/eb-optimization/api/policies/ral_policy.md

      - eb-integration:
          - Home: packages/eb-integration/index.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - external/eb-contracts/src
            - external/eb-metrics/src
            - external/eb-evaluation/src
            - external/eb-adapters/src
            - external/eb-features/src
            - external/eb-optimization/src
            - external/eb-integration/src
          options:
            docstring_style: numpy
            show_root_heading: true
            show_source: false
            members_order: source
            show_signature: true
            show_if_no_docstring: false

extra_css:
  - stylesheets/eb-brand-tokens.css
  - stylesheets/eb-brand-colors.css
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
