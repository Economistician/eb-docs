site_name: Electric Barometer
site_description: Documentation hub for the Electric Barometer ecosystem
site_url: https://economistician.github.io/eb-docs/

repo_name: Economistician/eb-docs
repo_url: https://github.com/Economistician/eb-docs

theme:
  name: material
  # logo: assets/logo.svg
  # favicon: assets/favicon.png
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
      - Motivation: concepts/motivation.md
      - Core Concepts: concepts/core-concepts.md
      - How Electric Barometer Works: concepts/how-electric-barometer-works.md
      - Glossary: concepts/glossary.md
      - FAQ: concepts/faq.md
  - Guides:
      - Using Electric Barometer: guides/usage.md
  - Ecosystem: ecosystem.md
  - Versioning: versioning.md
  - Papers: papers.md
  - Packages:
      - eb-metrics:
          - Home: packages/eb-metrics/index.md
          - API Reference:
              - Metrics: packages/eb-metrics/api/metrics.md
              - Frameworks: packages/eb-metrics/api/frameworks.md
      - eb-evaluation:
          - Home: packages/eb-evaluation/index.md
          - API Reference:
              - Adjustment: packages/eb-evaluation/api/adjustment.md
              - DataFrame: packages/eb-evaluation/api/dataframe.md
              - Model Selection: packages/eb-evaluation/api/model_selection.md
              - Utils: packages/eb-evaluation/api/utils.md
      - eb-adapters:
          - Home: packages/eb-adapters/index.md
          - API Reference:
              - Base: packages/eb-adapters/api/base.md
              - CatBoost: packages/eb-adapters/api/catboost.md
              - LightGBM: packages/eb-adapters/api/lightgbm.md
              - Prophet: packages/eb-adapters/api/prophet.md
              - Statsmodels: packages/eb-adapters/api/statsmodels.md
      - eb-features:
          - Home: packages/eb-features/index.md
          - API Reference:
              - Calendar: packages/eb-features/api/calendar.md
              - Config: packages/eb-features/api/config.md
              - Constants: packages/eb-features/api/constants.md
              - Encoders: packages/eb-features/api/encoders.md
              - Engineering: packages/eb-features/api/engineering.md
              - Lags: packages/eb-features/api/lags.md
              - Rolling: packages/eb-features/api/rolling.md
              - Validation: packages/eb-features/api/validation.md
      - eb-optimization:
          - Home: packages/eb-optimization/index.md
          - Getting Started:
              - Installation: packages/eb-optimization/getting-started/installation.md
              - Quickstart: packages/eb-optimization/getting-started/quickstart.md
          - Concepts:
              - Layering and Scope: packages/eb-optimization/concepts/layering-and-scope.md
              - Artifacts and Governance: packages/eb-optimization/concepts/artifacts-and-governance.md
              - Policies: packages/eb-optimization/concepts/policies.md
              - Tuning: packages/eb-optimization/concepts/tuning.md
              - Search and Tie-Breaking: packages/eb-optimization/concepts/search-and-tie-breaking.md
          - Guides:
              - Estimate Cost Ratio (R): packages/eb-optimization/guides/estimate-cost-ratio-R.md
              - Estimate Tau (τ): packages/eb-optimization/guides/estimate-tau.md
              - Tune RAL: packages/eb-optimization/guides/tune-ral.md
              - Run Sensitivity Sweeps: packages/eb-optimization/guides/run-sensitivity-sweeps.md
              - Use Policies in eb-evaluation: packages/eb-optimization/guides/use-policies-in-eb-evaluation.md
          - API Reference:
              - Overview: packages/eb-optimization/api/overview.md
              - Tuning:
                  - Cost Ratio: packages/eb-optimization/api/tuning/cost-ratio.md
                  - Tau (τ): packages/eb-optimization/api/tuning/tau.md
                  - RAL: packages/eb-optimization/api/tuning/ral.md
                  - Sensitivity: packages/eb-optimization/api/tuning/sensitivity.md
              - Search:
                  - Grid: packages/eb-optimization/api/search/grid.md
                  - Kernels: packages/eb-optimization/api/search/kernels.md
              - Policies:
                  - Cost Ratio Policy: packages/eb-optimization/api/policies/cost-ratio-policy.md
                  - Tau Policy: packages/eb-optimization/api/policies/tau-policy.md
                  - RAL Policy: packages/eb-optimization/api/policies/ral-policy.md
          - Development:
              - Contributing: packages/eb-optimization/development/contributing.md
              - Testing and CI: packages/eb-optimization/development/testing-and-ci.md
              - Release Process: packages/eb-optimization/development/release-process.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths:
            - external/eb-metrics/src
            - external/eb-evaluation/src
            - external/eb-adapters/src
            - external/eb-features/src
            - external/eb-optimization/src
          options:
            docstring_style: numpy
            show_root_heading: true
            show_source: false
            members_order: source
            show_signature: true
            show_if_no_docstring: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
