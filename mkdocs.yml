site_name: Electric Barometer
site_description: Documentation hub for the Electric Barometer ecosystem
site_url: https://economistician.github.io/eb-docs/

repo_name: Economistician/eb-docs
repo_url: https://github.com/Economistician/eb-docs

theme:
  name: material
  # logo: assets/logo.svg
  # favicon: assets/favicon.png
  palette:
    # Light mode
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - content.code.copy

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Concepts:
      - Motivation: concepts/motivation.md
      - Core Concepts: concepts/core-concepts.md
      - How Electric Barometer Works: concepts/how-electric-barometer-works.md
      - Glossary: concepts/glossary.md
      - FAQ: concepts/faq.md
  - Guides:
      - Using Electric Barometer: guides/usage.md
  - Ecosystem: ecosystem.md
  - Papers: papers.md
  - Packages:
      - eb-metrics:
          - Home: packages/eb-metrics/index.md
          - API Reference:
              - Metrics: packages/eb-metrics/api/metrics.md
              - Frameworks: packages/eb-metrics/api/frameworks.md
      - eb-evaluation:
          - Home: packages/eb-evaluation/index.md
          - API Reference:
              - Adjustment: packages/eb-evaluation/api/adjustment.md
              - DataFrame: packages/eb-evaluation/api/dataframe.md
              - Model Selection: packages/eb-evaluation/api/model_selection.md
              - Utils: packages/eb-evaluation/api/utils.md
      - eb-adapters:
          - Home: packages/eb-adapters/index.md
          - API Reference:
              - Base: packages/eb-adapters/api/base.md
              - CatBoost: packages/eb-adapters/api/catboost.md
              - LightGBM: packages/eb-adapters/api/lightgbm.md
              - Prophet: packages/eb-adapters/api/prophet.md
              - Statsmodels: packages/eb-adapters/api/statsmodels.md
      - eb-features:
          - Home: packages/eb-features/index.md
          - API Reference:
              - Calendar: packages/eb-features/api/calendar.md
              - Config: packages/eb-features/api/config.md
              - Constants: packages/eb-features/api/constants.md
              - Encoders: packages/eb-features/api/encoders.md
              - Engineering: packages/eb-features/api/engineering.md
              - Lags: packages/eb-features/api/lags.md
              - Rolling: packages/eb-features/api/rolling.md
              - Validation: packages/eb-features/api/validation.md

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: numpy
            show_root_heading: true
            show_source: false
            members_order: source
            show_signature: true
            show_if_no_docstring: false

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js